{% extends 'base.html' %}
{% load static %}
{% block body_class %}error-page{% endblock %}
{% block content %}
<div class="error-page-container">
    <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="row w-100">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <div class="error-panel text-center p-5 rounded shadow-lg">
                    <div class="error-icon mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x text-warning"></i>
                    </div>
                    <h2 class="display-4 logo-font text-dark mb-3">
                        Oops! Something went wrong.
                    </h2>
                    <p class="lead text-muted mb-4">We're working to fix it. Please try again later.</p>
                    <div class="my-4">
                        <a href="{% url 'products' %}" class="btn btn-lg rounded-pill px-4 py-3 text-uppercase fw-bold" style="background-color: #764ba2; color: white; border: none;">
                            Return to shop
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
