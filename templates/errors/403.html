{% extends 'base.html' %}
{% load static %}
{% block body_class %}error-page{% endblock %}
{% block content %}
<div class="container h-100 d-flex justify-content-center align-items-start mt-5">
    <div class="row w-100">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <div class="error-panel text-center p-4 rounded mt-5">
                <h1 class="display-4 logo-font text-black mb-3">
                    Access Denied
                </h1>
                <p class="lead text-black">You don't have permission to access this page.</p>
                <div class="my-4">
                    <a href="{% url 'products' %}" class="btn btn-shop btn-lg rounded-0 text-uppercase py-3">
                        Return to shop
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
