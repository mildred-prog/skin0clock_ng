{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Frequently Asked Questions</h1>
    <div class="accordion" id="faqAccordion">
        {% for faq in faqs %}
        <div class="card mb-2">
            <div class="card-header" id="heading{{ forloop.counter }}">
                <h2 class="mb-0">
                    <button class="btn btn-link btn-block text-left" type="button" data-toggle="collapse" data-target="#collapse{{ forloop.counter }}" aria-expanded="{{ forloop.first|yesno:'true,false' }}" aria-controls="collapse{{ forloop.counter }}">
                        {{ faq.question }}
                    </button>
                </h2>
            </div>
            <div id="collapse{{ forloop.counter }}" class="collapse {% if forloop.first %}show{% endif %}" aria-labelledby="heading{{ forloop.counter }}" data-parent="#faqAccordion">
                <div class="card-body">
                    {{ faq.answer|linebreaksbr }}
                </div>
            </div>
        </div>
        {% empty %}
        <p>No FAQs available yet.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
